
<div class="modal-body">
    <form action="{% url 'common:address' %}">
        <div class="input-group mb-3">
            <!-- <span class="input-group-text" id="pop_key_label">검색</span> -->
            <input name="key" value="{{key}}" type="text" class="form-control" id="pop_key" aria-describedby="pop_key">
            <button type="button" class="btn btn-outline-secondary" onclick="popupSearch()">검색</button>
        </div>
    </form>
    
    <!-- 거래처 목록 -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>No</td>
                <td>도로명주소</td>
                <td>우편번호</td>
            </tr>
        </thead>
        <tbody>
            {% if poplist %}
                {% for i in poplist %}
                <tr onclick="selectRow({{forloop.counter}}, 'onclick')" ondblclick="selectRow(this, 'ondblclick')">
                    <td>{{forloop.counter}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.postno}}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">조회된 내역이 없습니다.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
