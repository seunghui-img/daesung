
<div class="modal-body">
    <form action="{% url 'client:popup' %}">
        <div class="input-group mb-3">
            <span class="input-group-text" id="m_clientnm_label">거래처명</span>
            <input name="m_clientnm" value="{{m_clientnm}}" type="text" class="form-control" id="m_clientnm" aria-describedby="m_clientnm">
            <button type="button" class="btn btn-outline-secondary" id="client-popup-btn" onclick="popupSearch()">검색</button>
        </div>
    </form>
    
    <!-- 거래처 목록 -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>No</td>
                <td>거래처</td>
                <td>주소</td>
                <td>전화번호</td>
                <td>휴대폰번호</td>
            </tr>
        </thead>
        <tbody>
            {% if clientpoplist %}
                {% for i in clientpoplist %}
                <tr onclick="PopupEmpInfo(this)">
                    <td>{{forloop.counter}}</td>
                    <td>{{i.cust_nm}}</td>
                    <td>{{i.address}} {{i.address2}}</td>
                    <td>{{i.fmt_telephone}}</td>
                    <td>{{i.fmt_cellphone}}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">조회된 내역이 없습니다.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
